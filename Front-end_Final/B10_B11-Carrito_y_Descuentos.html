<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras - Malasa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --color-primario: #ff9933;
        --color-secundario: #8b4513;
        --color-fondo: #fff8e1;
        --color-texto: #4a2e2a;
        --color-fondo-pagina: #f0f0f0;
        --color-surface: #ffffff;
        --color-accion-primaria: #007bff;
        --color-accion-secundaria: #6c757d;
        --color-descuento: #d9534f;
        --fuente-titulos: "Lora", serif;
        --fuente-cuerpo: "Open Sans", sans-serif;
      }

      body {
        font-family: var(--fuente-cuerpo);
        background-color: var(--color-fondo-pagina);
        color: var(--color-texto);
        margin: 0;
      }

      .navbar {
        background-color: var(--color-surface);
        padding: 0.5rem 1rem;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        position: sticky;
        top: 0;
        z-index: 100;
      }
      .navbar-container {
        width: 100%;
        max-width: 1140px;
        margin: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar-brand {
        font-family: var(--fuente-titulos);
        font-weight: 700;
        font-size: 1.5rem;
        color: var(--color-texto);
        text-decoration: none;
        display: flex;
        align-items: center;
      }
      .navbar-brand img {
        margin-right: 0.5rem;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        object-fit: cover;
      }
      .navbar-nav {
        list-style: none;
        display: flex;
        gap: 1.5rem;
        margin: 0;
      }
      .nav-link {
        color: var(--color-texto);
        text-decoration: none;
        font-weight: 600;
      }
      .nav-link.active,
      .nav-link:hover {
        color: var(--color-primario);
      }

      body {
        padding-top: 0;
      }

      .cart-page-container {
        max-width: 1200px;
        margin: 2em auto;
        padding: 0 1.5em;
        display: flex;
        flex-wrap: wrap;
        gap: 2em;
      }

      .cart-items-column {
        flex: 2;
        min-width: 300px;
        background-color: var(--color-surface);
        padding: 1.5em;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }
      .cart-title {
        font-family: var(--fuente-titulos);
        color: var(--color-secundario);
        font-size: 1.8em;
        margin-top: 0;
        margin-bottom: 0.5em;
      }
      .cart-subtitle {
        margin-top: 0;
        color: #757575;
        border-bottom: 1px solid #ddd;
        padding-bottom: 1em;
        margin-bottom: 1.5em;
      }

      .cart-items-list {
        margin-bottom: 1.5em;
      }
      .cart-item {
        display: flex;
        align-items: center;
        gap: 1.5em;
        padding: 1.5em 0.5em;
        border-bottom: 1px solid #eee;
      }
      .cart-item img {
        width: 80px;
        height: 80px;
        border-radius: 5px;
        background-color: #ccc;
        flex-shrink: 0;
        object-fit: cover;
      }
      .item-details {
        flex-grow: 1;
      }
      .item-details p {
        margin: 0;
      }
      .item-details .item-name {
        font-weight: 600;
        font-size: 1.1em;
      }
      .item-details .item-price-info {
        font-size: 0.95em;
        color: #757575;
      }
      .item-quantity {
        display: flex;
        align-items: center;
      }
      .quantity-btn {
        background: #fff;
        border: 1px solid #ccc;
        width: 28px;
        height: 28px;
        cursor: pointer;
        font-size: 1.2em;
        line-height: 1;
        border-radius: 50%;
      }
      .quantity-input {
        width: 30px;
        text-align: center;
        border: none;
        background: transparent;
        font-size: 1.1em;
        font-weight: 600;
      }
      .item-remove button {
        background: transparent;
        border: none;
        font-size: 1.5em;
        cursor: pointer;
        color: #d9534f;
      }

      .cart-summary-column {
        flex: 1;
        min-width: 280px;
        position: sticky;
        top: 2em;
        align-self: flex-start;
      }
      .summary-box {
        background-color: var(--color-surface);
        padding: 1.5em;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      /* Secci√≥n de Descuento */
      .discount-section {
        padding: 1em;
        background-color: var(--color-fondo);
        border-radius: 5px;
        border: 1px solid #ddd;
        margin-bottom: 1.5em;
      }
      .discount-section label {
        display: block;
        margin-bottom: 0.5em;
        font-weight: 600;
      }
      .discount-input-group {
        display: flex;
        gap: 0.5em;
      }
      .discount-input-group input {
        flex-grow: 1;
        border: 1px solid #ccc;
        padding: 0.5em;
        border-radius: 5px;
      }
      .discount-input-group button {
        border: none;
        background-color: var(--color-secundario);
        color: white;
        padding: 0.5em 1em;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 600;
      }

      .cart-summary {
        margin-bottom: 1.5em;
      }
      .summary-line {
        display: flex;
        justify-content: space-between;
        padding: 0.3em 0;
      }
      #discount-line {
        color: var(--color-descuento);
        font-weight: 600;
      }
      .summary-line.total {
        font-size: 1.2em;
        font-weight: 700;
        border-top: 2px solid var(--color-secundario);
        margin-top: 0.5em;
        padding-top: 0.5em;
      }
      .cart-actions {
        display: flex;
        flex-direction: column;
        gap: 1em;
      }
      .cart-btn {
        padding: 0.8em 1.5em;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
        width: 100%;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        box-sizing: border-box;
      }
      .btn-primary {
        background-color: var(--color-accion-primaria);
        color: white;
      }
      .btn-secondary {
        background-color: var(--color-surface);
        color: var(--color-accion-secundaria);
        border: 1px solid var(--color-accion-secundaria);
      }

      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .modal-content {
        background: white;
        padding: 2em;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }
      .modal-content h3 {
        margin-top: 0;
        font-family: var(--fuente-titulos);
      }
      .modal-content button {
        margin-top: 1em;
        padding: 0.6em 2em;
        border-radius: 5px;
        border: 1px solid #ccc;
        background: #eee;
        cursor: pointer;
      }

      /* Mensaje de Carrito Vac√≠o */
      #cart-empty-message {
        text-align: center;
        padding: 2em;
        color: var(--color-texto-secundario);
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <a class="navbar-brand" href="home.html">
          <img src="images/Logo/flor.jpg" alt="Logo Masala" />
          Masala
        </a>
        <ul class="navbar-nav">
          <li><a class="nav-link" href="B07-Home.html">Home</a></li>
          <li><a class="nav-link" href="B04_B05-Catalogo.html">Cat√°logo</a></li>
          <li>
            <a class="nav-link" href="B06-Formulario_de_Contacto.html"
              >Contacto</a
            >
          </li>
          <li>
            <a class="nav-link" href="B08_B09-Perfil_de_usuario.html"
              >Mi Perfil</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="cart-page-container">
      <div class="cart-items-column">
        <h2 class="cart-title">Carrito</h2>
        <p class="cart-subtitle">Detalle de la compra</p>
        <div id="cart-items-list" class="cart-items-list"></div>
        <div id="cart-empty-message" style="display: none">
          <h3>Tu carrito est√° vac√≠o</h3>
          <p>
            A√±ade algo delicioso de
            <a href="B04_B05-Catalogo.html">la carta</a>.
          </p>
        </div>
      </div>

      <div class="cart-summary-column">
        <div id="summary-and-actions" class="summary-box">
          <div class="discount-section">
            <label for="discount-code-input"
              >Ingrese su c√≥digo de descuento</label
            >
            <div class="discount-input-group">
              <input
                type="text"
                id="discount-code-input"
                placeholder="Ej: VERANO2025"
              />
              <button id="apply-discount-btn">Aplicar</button>
            </div>
          </div>
          <div class="cart-summary">
            <div class="summary-line">
              <span>Platos:</span>
              <span id="summary-subtotal">$ 0</span>
            </div>
            <div class="summary-line" id="discount-line" style="display: none">
              <span>Descuento:</span>
              <span id="summary-discount">$ 0</span>
            </div>
            <div class="summary-line">
              <span>Envi√≥:</span>
              <span id="summary-shipping">$ 0</span>
            </div>
            <div class="summary-line total">
              <span>Total:</span>
              <span id="summary-total">$ 0</span>
            </div>
          </div>
          <div class="cart-actions">
            <a href="B12-Metodo_de_pago.html" class="cart-btn btn-primary"
              >Ir a Pagar</a
            >
            <a href="B04_B05-Catalogo.html" class="cart-btn btn-secondary"
              >Volver a la carta</a
            >
          </div>
        </div>
      </div>
    </div>

    <div id="invalid-code-modal" class="modal-overlay" style="display: none">
      <div class="modal-content">
        <h3>C√≥digo inv√°lido</h3>
        <p>C√≥digo de descuento expirado o inv√°lido</p>
        <button id="modal-ok-btn">OK</button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let cartItems = [
          {
            id: 1,
            name: "Plato A",
            price: 8990,
            quantity: 1,
            image: "images/Entradas/4.jpg",
          },
          {
            id: 2,
            name: "Plato B",
            price: 6980,
            quantity: 2,
            image: "images/Entradas/2.jpg",
          },
          {
            id: 3,
            name: "Chana Pindi Batura",
            price: 14400,
            quantity: 1,
            image: "images/Vegetarianos/1.jpg",
          },
          {
            id: 4,
            name: "Murgh Mitha Suthra",
            price: 12500,
            quantity: 1,
            image: "images/Pollo/3.jpg",
          },
        ];
        const discountCodes = { VERANO2025: { type: "percentage", value: 10 } };
        let appliedDiscountCode = null;

        const cartListEl = document.getElementById("cart-items-list");
        const subtotalEl = document.getElementById("summary-subtotal");
        const shippingEl = document.getElementById("summary-shipping");
        const totalEl = document.getElementById("summary-total");
        const discountLineEl = document.getElementById("discount-line");
        const discountAmountEl = document.getElementById("summary-discount");
        const emptyMessageEl = document.getElementById("cart-empty-message");
        const summaryActionsEl = document.getElementById("summary-and-actions");
        const discountInput = document.getElementById("discount-code-input");
        const applyDiscountBtn = document.getElementById("apply-discount-btn");
        const invalidCodeModal = document.getElementById("invalid-code-modal");
        const modalOkBtn = document.getElementById("modal-ok-btn");

        const formatCurrency = (value) =>
          new Intl.NumberFormat("es-CL", {
            style: "currency",
            currency: "CLP",
          }).format(value);

        const renderCart = () => {
          cartListEl.innerHTML = "";

          if (cartItems.length === 0) {
            emptyMessageEl.style.display = "block";
            summaryActionsEl.style.display = "none";
            cartListEl.style.display = "none";
            return;
          } else {
            emptyMessageEl.style.display = "none";
            summaryActionsEl.style.display = "block";
            cartListEl.style.display = "block";
          }

          let subtotal = 0;
          cartItems.forEach((item) => {
            const itemTotal = item.price * item.quantity;
            subtotal += itemTotal;
            const itemEl = document.createElement("div");
            itemEl.className = "cart-item";
            itemEl.innerHTML = `<img src="${
              item.image ||
              "https://via.placeholder.com/60x60.png/ccc/ffffff?text=IMG"
            }" alt="${item.name}">
                        <div class="item-details">
                            <p class="item-name">${item.name}</p>
                            <p class="item-price-info">(${
                              item.quantity
                            } x ${formatCurrency(item.price)}) ........ 
                              ${formatCurrency(itemTotal)}</p>
                        </div>
                        <div class="item-quantity"> <button class="quantity-btn" data-id="${
                          item.id
                        }" data-action="decrease">-</button> <input type="text" class="quantity-input" value="${
              item.quantity
            }" readonly> <button class="quantity-btn" data-id="${
              item.id
            }" data-action="increase">+</button> </div>
                        <div class="item-remove"> <button data-id="${
                          item.id
                        }" data-action="remove">üóëÔ∏è</button> </div>
                    `;
            cartListEl.appendChild(itemEl);
          });

          // c√°lculo de descuento
          let discountAmount = 0;
          if (appliedDiscountCode && discountCodes[appliedDiscountCode]) {
            const code = discountCodes[appliedDiscountCode];
            if (code.type === "percentage")
              discountAmount = subtotal * (code.value / 100);
            discountAmountEl.textContent = `- ${formatCurrency(
              discountAmount
            )}`;
            discountLineEl.style.display = "flex";
          } else {
            discountLineEl.style.display = "none";
          }

          const shipping = 0;
          const total = subtotal - discountAmount + shipping;
          subtotalEl.textContent = formatCurrency(subtotal);
          shippingEl.textContent = formatCurrency(shipping);
          totalEl.textContent = formatCurrency(total);
        };

        cartListEl.addEventListener("click", (event) => {
          const target = event.target;
          if (target.tagName !== "BUTTON" || !target.dataset.id) return;
          const itemId = parseInt(target.dataset.id);
          const action = target.dataset.action;

          const itemIndex = cartItems.findIndex((i) => i.id === itemId);
          if (itemIndex === -1) return;

          if (action === "increase") {
            cartItems[itemIndex].quantity++;
          } else if (action === "decrease") {
            if (cartItems[itemIndex].quantity > 1) {
              cartItems[itemIndex].quantity--;
            } else {
              cartItems.splice(itemIndex, 1);
            }
          } else if (action === "remove") {
            cartItems.splice(itemIndex, 1);
          }
          renderCart();
        });
        applyDiscountBtn.addEventListener("click", () => {
          const code = discountInput.value.trim().toUpperCase();
          if (discountCodes[code]) {
            appliedDiscountCode = code;
          } else {
            appliedDiscountCode = null;
            invalidCodeModal.style.display = "flex";
          }
          renderCart();
        });
        modalOkBtn.addEventListener("click", () => {
          invalidCodeModal.style.display = "none";
        });
        renderCart();
      });
    </script>
  </body>
</html>
