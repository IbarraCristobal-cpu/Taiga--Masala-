<!DOCTYPE html>
<html lang="es">
<head>
  <title>Editar Perfil</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
<div class="container my-5">

    <div class="row mb-4">
        <div class="col-12 text-center">
            <h1></h1>
        </div>
    </div>

    <div class="row justify-content-center">
        
        <div class="col-12 col-md-6 mb-4">
            <div class="card p-4 h-100">
                <form>
                    <h4 class="mb-3"></h4>
                    <div class="mb-3">
                        <label for="userName" class="form-label"></label>
                        <input type="text" class="form-control" id="userName">
                    </div>
                    <div class="mb-3">
                        <label for="userEmail" class="form-label"></label>
                        <input type="email" class="form-control" id="userEmail" readonly>
                    </div>
                    <button type="submit" class="btn btn-primary"></button>
                </form>
            </div>
        </div>

        <div class="col-12 col-md-6 mb-4">
            <div class="card p-4 h-100">
                <form>
                    <h4 class="mb-3"></h4>
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label"></label>
                        <input type="password" class="form-control" id="currentPassword">
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label"></label>
                        <input type="password" class="form-control" id="newPassword">
                    </div>
                    <div class="mb-3">
                        <label for="confirmNewPassword" class="form-label"></label>
                        <input type="password" class="form-control" id="confirmNewPassword">
                    </div>
                    <button type="submit" class="btn btn-secondary"></button>
                </form>
            </div>
        </div>

    </div>
</div>

</body>
</html>
