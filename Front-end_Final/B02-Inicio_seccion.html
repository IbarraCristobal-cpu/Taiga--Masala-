<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Malasa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --color-primario: #ff9933;
        --color-secundario: #8b4513;
        --color-fondo: #fff8e1;
        --color-texto: #4a2e2a;
        --color-fondo-pagina: #f0f0f0;
        --fuente-titulos: "Lora", serif;
        --fuente-cuerpo: "Open Sans", sans-serif;
      }

      body {
        font-family: var(--fuente-cuerpo);
        background-color: var(--color-fondo-pagina);
        color: var(--color-texto);
        margin: 0;
        padding: 2em;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 500px;
      }
      .card {
        background-color: var(--color-fondo);
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .card-body {
        padding: 2.5em;
        text-align: center;
      }
      .card-title {
        font-family: var(--fuente-titulos);
        color: var(--color-secundario);
        font-weight: 600;
        font-size: 2em;
        margin-bottom: 1.5em;
      }

      .form-floating {
        position: relative;
        margin-bottom: 1.5rem;
      }
      .form-control {
        width: 100%;
        padding: 1rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        box-sizing: border-box;
        transition: border-color 0.2s;
      }
      .form-control:focus {
        outline: none;
        border-color: var(--color-primario);
        box-shadow: 0 0 5px rgba(255, 153, 51, 0.5);
      }
      .form-floating label {
        position: absolute;
        top: 1rem;
        left: 1rem;
        color: #aaa;
        pointer-events: none;
        transition: all 0.2s ease-in-out;
      }
      .form-control:focus + label,
      .form-control:not(:placeholder-shown) + label {
        top: -0.75rem;
        left: 0.75rem;
        font-size: 0.8rem;
        background-color: var(--color-fondo);
        padding: 0 0.25rem;
        color: var(--color-secundario);
      }
      .forgot-password {
        display: block;
        text-align: right;
        font-size: 0.9em;
        margin-bottom: 1.5rem;
        color: var(--color-secundario);
        text-decoration: none;
      }
      .forgot-password:hover {
        text-decoration: underline;
      }

      .btn-primary {
        background-color: var(--color-secundario);
        border: none;
        border-radius: 25px;
        padding: 0.8em;
        font-size: 1.1em;
        font-weight: 600;
        color: white;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        margin-bottom: 1.5em;
      }
      .btn-primary:hover {
        background-color: #6a350f;
        transform: scale(1.03);
      }

      /* Contenedor para botones de rol */
      .role-selection {
        display: flex;
        justify-content: space-around;
        gap: 1em;
        margin-bottom: 2em;
      }

      .btn-role {
        flex: 1;
        background-color: transparent;
        border: 2px solid var(--color-secundario);
        color: var(--color-secundario);
        padding: 0.6em;
        font-size: 0.9em;
        font-weight: 600;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }
      .btn-role:hover {
        background-color: var(--color-secundario);
        color: white;
      }

      .register-link {
        margin-top: 0;
        font-size: 0.9em;
      }
      .register-link a {
        color: var(--color-secundario);
        font-weight: 600;
        text-decoration: none;
      }
      .register-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Iniciar Sesión</h3>

          <form id="login-form">
            <div class="form-floating">
              <input
                type="email"
                class="form-control"
                id="emailLogin"
                required
              />
              <label for="emailLogin">Correo Electrónico</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="passLogin"
                required
              />
              <label for="passLogin">Contraseña</label>
            </div>
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            <button class="btn-primary" type="submit">Ingresar</button>
          </form>

          <div class="role-selection">
            <button
              class="btn-role"
              type="button"
              onclick="handleRoleLogin('cliente')"
            >
              Entrar como Cliente
            </button>
            <button
              class="btn-role"
              type="button"
              onclick="handleRoleLogin('admin')"
            >
              Entrar como Administrador
            </button>
          </div>
          <div class="register-link">
            <small
              >¿No tienes una cuenta? <a href="#">Regístrate Aquí</a></small
            >
          </div>
        </div>
      </div>
    </div>

    <script>
      // Simulación de manejo de rol (solo muestra un mensaje)
      function handleRoleLogin(role) {
        const email = document.getElementById("emailLogin").value;
        const pass = document.getElementById("passLogin").value;

        if (!email || !pass) {
          alert("Por favor, ingresa correo y contraseña.");
          return;
        }

        if (role === "admin") {
          alert(`Iniciando sesión como Administrador con el usuario ${email}`);
        } else {
          alert(`Iniciando sesión como Cliente con el usuario ${email}`);
        }
      }

      const loginForm = document.getElementById("login-form");
      loginForm.addEventListener("submit", (event) => {
        event.preventDefault();
        handleRoleLogin("cliente");
      });
    </script>
  </body>
</html>
