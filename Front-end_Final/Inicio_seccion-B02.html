<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-body p-5 text-center">

                        <h3 class="fw-light my-4">Iniciar Sesión</h3>

                        <form>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="emailLogin" placeholder="nombre@ejemplo.com" required>
                                <label for="emailLogin">Correo Electrónico</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="passLogin" placeholder="Contraseña" required>
                                <label for="passLogin">Contraseña</label>
                            </div>
                            
                            <div class="text-end mb-3">
                                <a href="recuperar-contrasena.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
                            </div>

                            <div class="d-grid mt-4">
                                <button class="btn btn-primary btn-lg" type="submit">Ingresar</button>
                            </div>
                        </form>

                        <div class="mt-4">
                            <small class="text-muted">¿No tienes una cuenta? 
                                <a href="registro.html">Regístrate Aquí</a>
                            </small>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
