      .header-text {

      .header-text h1 {

  <!-- Estilos del modal copiados desde B07-Home -->
  <style>
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 1;
      visibility: visible;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .modal-overlay.hidden {
      opacity: 0;
      visibility: hidden;
    }
    .modal-card {
      background-color: #fff8e1;
      border-radius: 10px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      padding: 2.5em;
      text-align: center;
    }
    .close-modal-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 2rem;
      color: #6c757d;
      background: none;
      border: none;
      cursor: pointer;
      line-height: 1;
    }
    .modal-card .card-title {
      font-family: "Lora", serif;
      color: #8b4513;
      font-weight: 600;
      font-size: 2em;
      margin-bottom: 1.5em;
    }
    .modal-card .form-floating {
      position: relative;
      margin-bottom: 1.5rem;
      text-align: left;
    }
    .modal-card .form-control {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      box-sizing: border-box;
    }
    .modal-card .btn-primary {
      background-color: #8b4513;
      border: none;
      border-radius: 25px;
      padding: 0.8em;
      font-size: 1.1em;
      font-weight: 600;
      color: white;
      width: 100%;
      cursor: pointer;
      margin-bottom: 1.5em;
    }
    .modal-card .btn-primary:hover {
      background-color: #6a350f;
    }
    .modal-card .register-link a {
      color: #8b4513;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <a class="navbar-brand" href="#">
          <img src="images/Logo/flor.jpg" alt="Logo Masala" />
          Malasa
        </a>
        <ul class="navbar-nav">
          <li><a class="nav-link" href="B07-Home.html">Home</a></li>
          <li><a class="nav-link" href="B04_B05-Catalogo.html">Catálogo</a></li>
          <li>
            <a class="nav-link active" href="B06-Formulario_de_Contacto.html"
              >Contacto</a
            >
          </li>

          <!-- Botones Dinámicos (Controlados por menu_logic.js) -->
          <li>
            <a class="nav-link" id="nav-btn-login" href="#">Iniciar Sesión</a>
          </li>

          <!-- Estos están ocultos por defecto (display: none) -->
          <li>
            <a
              class="nav-link"
              id="nav-btn-profile"
              href="B08_B09-Perfil_de_usuario.html"
              style="display: none"
            >
              Mi Perfil</a
            >
          </li>
          <li>
            <a
              class="nav-link"
              id="nav-btn-admin"
              href="B17-Gestion_de_Productos.html"
              style="display: none"
              >Panel Admin</a
            >
          </li>
          <li>
            <a
              class="nav-link"
              id="nav-btn-logout"
              href="B07-Home.html"
              style="display: none"
            >
              Salir</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="main-container">
      <div class="header-text">
        <h1>Contáctanos</h1>
        <p>¿Tienes alguna duda? Escríbenos y te responderemos a la brevedad.</p>
      </div>

      <div class="card">
        <form>
          <div class="form-row">
            <div class="form-col">
              <label for="contactName" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="contactName"
                required
              />
            </div>
            <div class="form-col">
              <label for="contactEmail" class="form-label"
                >Correo Electrónico</label
              >
              <input
                type="email"
                class="form-control"
                id="contactEmail"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="contactSubject" class="form-label">Asunto</label>
            <input
              type="text"
              class="form-control"
              id="contactSubject"
              required
            />
          </div>
          <div class="form-group">
            <label for="contactMessage" class="form-label">Mensaje</label>
            <textarea
              class="form-control"
              id="contactMessage"
              rows="6"
              required
            ></textarea>
          </div>
          <div class="button-group">
            <button type="reset" class="btn btn-outline-secondary">
              Limpiar
            </button>
            <button type="submit" class="btn btn-primary">
              Enviar Mensaje
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- MODAL DE LOGIN (copiado desde B07-Home) -->
    <div
      id="login-modal"
      class="modal-overlay hidden"
      role="dialog"
      aria-modal="true"
    >
      <div class="modal-card">
        <button class="close-modal-btn" aria-label="Cerrar">&times;</button>
        <h3 class="card-title">Iniciar Sesión</h3>
        <form id="login-form">
          <div class="form-floating">
            <input type="email" class="form-control" id="emailLogin" required />
            <label for="emailLogin">Correo Electrónico</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="passLogin"
              required
            />
            <label for="passLogin">Contraseña</label>
          </div>
          <a
            href="B03-Recuperar_Contraseña.html"
            class="forgot-password"
            style="
              display: block;
              text-align: right;
              margin-bottom: 1em;
              color: #8b4513;
              text-decoration: none;
            "
            >¿Olvidaste tu contraseña?</a
          >
          <button class="btn-primary" type="submit">Ingresar</button>
        </form>
        <div class="register-link">
          <small
            >¿No tienes una cuenta?
            <a href="B01-Formulario_de_registro.html">Regístrate Aquí</a></small
          >
        </div>
      </div>
    </div>
    <script src="menu_logic.js"></script>
    <script src="api.js"></script>
    <script src="utils/login_handler.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const loginModal = document.getElementById("login-modal");
        const loginNavLink = document.getElementById("nav-btn-login");
        const closeButtons = loginModal
          ? loginModal.querySelectorAll(".close-modal-btn")
          : [];
        const loginForm = document.getElementById("login-form");

        const openModal = () => {
          if (loginModal) loginModal.classList.remove("hidden");
        };
        const closeModal = () => {
          if (loginModal) loginModal.classList.add("hidden");
        };

        if (loginNavLink)
          loginNavLink.addEventListener("click", (e) => {
            e.preventDefault();
            openModal();
          });
        closeButtons.forEach((btn) =>
          btn.addEventListener("click", closeModal)
        );
        if (loginModal)
          loginModal.addEventListener("click", (e) => {
            if (e.target === loginModal) closeModal();
          });

        // Login ahora gestionado por `login_handler.js` (handler centralizado)
      });
    </script>
  </body>
