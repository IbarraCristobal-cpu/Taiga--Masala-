<!DOCTYPE html>
<html lang="es">
<head>
  <title>Finalizar Compra</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container my-5">
    
    <div class="row mb-4">
        <div class="col-12 text-center">
            <h1></h1>
        </div>
    </div>

    <div class="row g-5">
        <div class="col-12 col-md-7">
            <div class="card mb-4">
                <div class="card-body p-4">
                    <h4 class="mb-3"></h4>
                    <form>
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label"></label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-12">
                                <label class="form-label"></label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-12">
                                <label class="form-label"></label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-body p-4">
                    <h4 class="mb-3"></h4>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="savedCard" checked>
                        <label class="form-check-label" for="savedCard"></label>
                    </div>
                    <select class="form-select mb-3" aria-label="Default select example">
                      <option selected></option>
                      <option></option>
                    </select>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="newCard">
                        <label class="form-check-label" for="newCard"></label>
                    </div>
                    <form>
                        <div class="row gy-3 mt-2">
                            <div class="col-md-12">
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-check mt-3">
                            <input class="form-check-input" type="checkbox" value="" id="saveCardCheck">
                            <label class="form-check-label" for="saveCardCheck"></label>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-5">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title d-flex justify-content-between align-items-center mb-3">
                        <span></span>
                        <span class="badge bg-primary rounded-pill"></span>
                    </h4>
                    <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                <h6 class="my-0"></h6>
                                <small class="text-muted"></small>
                            </div>
                            <span class="text-muted"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span></span>
                            <strong></strong>
                        </li>
                    </ul>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
