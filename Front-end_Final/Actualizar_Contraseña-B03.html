<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-body p-5 text-center">

                        <h3 class="fw-light my-4">Crear Nueva Contraseña</h3>

                        <form>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="newPassword" placeholder="Nueva Contraseña" required>
                                <label for="newPassword">Nueva Contraseña</label>
                            </div>
                            <div class="form-text text-start mb-3">
                                Mínimo 8 caracteres, 1 mayúscula y 1 dígito.
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Contraseña" required>
                                <label for="confirmPassword">Confirmar Nueva Contraseña</label>
                            </div>

                            <div class="d-grid mt-4">
                                <button class="btn btn-primary btn-lg" type="submit">Actualizar Contraseña</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
