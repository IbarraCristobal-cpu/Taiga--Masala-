<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Malasa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --color-primario: #ff9933;
        --color-secundario: #8b4513;
        --color-fondo-pagina: #f8f9fa;
        --color-texto: #212529;
        --color-texto-secundario: #6c757d;
        --fuente-titulos: "Lora", serif;
        --fuente-cuerpo: "Open Sans", sans-serif;
      }

      body {
        font-family: var(--fuente-cuerpo);
        background-color: var(--color-fondo-pagina);
        color: var(--color-texto);
        margin: 0;
      }

      .navbar {
        background-color: #ffffff;
        padding: 0.5rem 1rem;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      }
      .navbar-container {
        width: 100%;
        max-width: 1140px;
        margin: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar-brand {
        font-family: var(--fuente-titulos);
        font-weight: 700;
        font-size: 1.5rem;
        color: var(--color-texto);
        text-decoration: none;
        display: flex;
        align-items: center;
      }
      .navbar-brand img {
        margin-right: 0.5rem;
        border-radius: 50%;
      }
      .navbar-nav {
        list-style: none;
        display: flex;
        gap: 1.5rem;
        margin: 0;
      }
      .nav-link {
        color: var(--color-texto);
        text-decoration: none;
        font-weight: 600;
      }
      .nav-link.active {
        color: var(--color-primario);
      }

      .main-container {
        max-width: 720px;
        margin: 4rem auto;
        padding: 0 1rem;
      }

      .header-text {
        text-align: center;
        margin-bottom: 3rem;
      }
      .header-text h1 {
        font-family: var(--fuente-titulos);
        font-size: 2.5rem;
        font-weight: 500;
      }
      .header-text p {
        font-size: 1.25rem;
        color: var(--color-texto-secundario);
      }

      .card {
        background-color: #ffffff;
        padding: 2rem;
        border: none;
        border-radius: 0.5rem;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      }

      .form-row {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
      }
      .form-col {
        flex: 1;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }
      .form-control {
        width: 100%;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border: 1px solid #ced4da;
        border-radius: 0.375rem;
        box-sizing: border-box;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      .form-control:focus {
        outline: none;
        border-color: var(--color-primario);
        box-shadow: 0 0 0 0.25rem rgba(255, 153, 51, 0.25);
      }
      textarea.form-control {
        resize: vertical;
      }

      .button-group {
        text-align: right;
        margin-top: 1rem;
      }
      .btn {
        padding: 0.6em 1.2em;
        font-size: 1em;
        font-weight: 600;
        border-radius: 0.375rem;
        cursor: pointer;
        border: 1px solid transparent;
        text-decoration: none;
        display: inline-block;
      }
      .btn-primary {
        background-color: var(--color-secundario);
        border-color: var(--color-secundario);
        color: white;
      }
      .btn-outline-secondary {
        color: var(--color-texto-secundario);
        border-color: var(--color-texto-secundario);
        background-color: transparent;
        margin-right: 0.5rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <a class="navbar-brand" href="#">
          <img
            src="images/Logo/flor.jpg"
            alt="Logo Masala"
            width="40"
            height="40"
          />
          Masala
        </a>
        <ul class="navbar-nav">
          <li><a class="nav-link" href="B07-Home.html">Home</a></li>
          <li><a class="nav-link" href="B04_B05-Catalogo.html">Catálogo</a></li>
          <li>
            <a class="nav-link active" href="B06-Formulario_de_Contacto.html"
              >Contacto</a
            >
          </li>
          <li>
            <a class="nav-link" href="B08_B09-Perfil_de_usuario.html"
              >Mi Perfil</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="main-container">
      <div class="header-text">
        <h1>Contáctanos</h1>
        <p>¿Tienes alguna duda? Escríbenos y te responderemos a la brevedad.</p>
      </div>

      <div class="card">
        <form>
          <div class="form-row">
            <div class="form-col">
              <label for="contactName" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="contactName"
                required
              />
            </div>
            <div class="form-col">
              <label for="contactEmail" class="form-label"
                >Correo Electrónico</label
              >
              <input
                type="email"
                class="form-control"
                id="contactEmail"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="contactSubject" class="form-label">Asunto</label>
            <input
              type="text"
              class="form-control"
              id="contactSubject"
              required
            />
          </div>
          <div class="form-group">
            <label for="contactMessage" class="form-label">Mensaje</label>
            <textarea
              class="form-control"
              id="contactMessage"
              rows="6"
              required
            ></textarea>
          </div>
          <div class="button-group">
            <button type="reset" class="btn btn-outline-secondary">
              Limpiar
            </button>
            <button type="submit" class="btn btn-primary">
              Enviar Mensaje
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
