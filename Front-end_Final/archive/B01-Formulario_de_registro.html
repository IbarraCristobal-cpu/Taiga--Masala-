<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crea tu Cuenta - Malasa</title>
    <!-- Estilos originales mantenidos -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --color-primario: #ff9933;
        --color-secundario: #8b4513;
        --color-fondo: #fff8e1;
        --color-texto: #4a2e2a;
        --color-fondo-pagina: #f0f0f0;
        --fuente-titulos: "Lora", serif;
        --fuente-cuerpo: "Open Sans", sans-serif;
      }
      body {
        font-family: var(--fuente-cuerpo);
        background-color: var(--color-fondo-pagina);
        color: var(--color-texto);
        margin: 0;
        padding: 2em;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        width: 100%;
        max-width: 500px;
      }
      .card {
        background-color: var(--color-fondo);
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 2.5em;
        text-align: center;
      }
      .card-title {
        font-family: var(--fuente-titulos);
        color: var(--color-secundario);
        font-size: 2em;
        margin-bottom: 1.5em;
      }
      .form-control {
        width: 100%;
        padding: 1rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      .btn-primary {
        background-color: var(--color-secundario);
        color: white;
        padding: 0.8em;
        width: 100%;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1.1em;
      }
      .btn-primary:hover {
        background-color: #6a350f;
      }
      .login-link {
        margin-top: 2em;
      }
      .login-link a {
        color: var(--color-secundario);
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h3 class="card-title">Crea tu Cuenta</h3>

        <form id="register-form">
          <input
            type="email"
            class="form-control"
            id="emailRegister"
            placeholder="Correo Electrónico"
            required
          />
          <input
            type="password"
            class="form-control"
            id="passRegister"
            placeholder="Contraseña"
            required
          />

          <small
            style="
              display: block;
              text-align: left;
              margin-bottom: 1rem;
              color: #666;
            "
          >
            Mínimo 8 caracteres, 1 mayúscula y 1 número.
          </small>
          <button class="btn-primary" type="submit">Registrarse</button>
        </form>

    <!-- SCRIPT DE CONEXIÓN -->
    <script src="api.js"></script>
    <script>
      document
        .getElementById("register-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("emailRegister").value;
          const pass = document.getElementById("passRegister").value;
          const btn = e.target.querySelector("button");

          try {
            btn.innerText = "Registrando...";
            btn.disabled = true;

            // Llamada al Backend
            await API.register(email, pass);

            alert("¡Cuenta creada con éxito! Ahora iniciarás sesión.");
            window.location.href = "B07-Home.html"; // Redirigir al home ya logueado
          } catch (error) {
            alert("Error: " + error.message);
            btn.innerText = "Registrarse";
            btn.disabled = false;
          }
        });
    </script>
  </body>
</html>
